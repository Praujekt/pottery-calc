    <div class="container">
        <div class="emoji">üè∫</div>
        <h1>Pottery Shrinkage Calculator</h1>
        <p class="subtitle">Calculate pre-fire dimensions</p>
        
        <div class="input-group">
            <label for="shrinkage">Shrinkage Rate (%)</label>
            <input type="number" id="shrinkage" value="12.5" step="0.1" min="0" max="30">
        </div>
        
        <div class="input-group">
            <label for="target">Target Final Size (inches)</label>
            <input type="number" id="target" placeholder="Enter desired size" step="0.01" min="0">
            <div class="helper-text">Any linear dimension: diameter, height, width, etc.</div>
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div class="result" id="result">
            <div class="result-title">Make it this size:</div>
            <div class="result-value" id="resultValue">‚Äî</div>
            <div class="result-detail" id="resultDetail"></div>
        </div>
        

    </div>

    <script>
        function calculate() {
            const shrinkage = parseFloat(document.getElementById('shrinkage').value);
            const target = parseFloat(document.getElementById('target').value);
            
            if (isNaN(shrinkage) || isNaN(target) || target <= 0) {
                alert('Please enter valid numbers');
                return;
            }
            
            if (shrinkage < 0 || shrinkage > 30) {
                alert('Shrinkage rate should be between 0% and 30%');
                return;
            }
            
            const shrinkageRate = shrinkage / 100;
            const preFireSize = target / (1 - shrinkageRate);
            const difference = preFireSize - target;
            const preFireSizeCm = preFireSize * 2.54;
            const differenceCm = difference * 2.54;
            const targetCm = target * 2.54;
            
            document.getElementById('resultValue').textContent = 
                `${preFireSize.toFixed(2)} in (${preFireSizeCm.toFixed(2)} cm)`;
            
            document.getElementById('resultDetail').innerHTML = 
                `Starting at <strong>${preFireSize.toFixed(2)} inches</strong>, ` +
                `your piece will shrink by <strong>${difference.toFixed(2)} inches</strong> ` +
                `(${shrinkage}%) to reach your target of <strong>${target} inches</strong>.`;
            
            document.getElementById('result').classList.add('show');
        }
        
        // Allow Enter key to calculate
        document.getElementById('target').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
        
        document.getElementById('shrinkage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('target').focus();
            }
        });
